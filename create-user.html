<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css2/style2.css">
</head>
<body>

     <!-- header, navbar -->
     <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="papera bianca su sfondo fucsia" width="40" height="40" class="d-inline-block align-text-center">
                    Home
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"       id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" data-bs-toggle="collapse" href="#">Nuovo utente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dropdown</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"> Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container pt-5">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome *</label>
                    <input type="text" class="form-control" id="name" required> 
                </div>
                <div class="col-md-6 pt-5">
                    <label for="surname" class="form-label">Cognome *</label>
                    <input type="text" class="form-control" id="surname" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">Stato</label>
                    <select id="state" class="form-select">
                      <option selected>Scegli</option>
                      <option value="">Italy</option>
                      <option value="">France</option>
                      <option value="">Spain</option>
                      <option value="">United Kingdom</option>
                      <option value="">Morocco</option>
                    </select>
                  </div>
                <div class="col-12">
                  <label for="address" class="form-label">Indirizzo</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">Citt√†</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-2">
                  <label for="zip" class="form-label">CAP</label>
                  <input type="text" class="form-control" id="zip">
                </div>
                <div class="col-12">
                    <div class="form-check pt-5 d-flex justify-content-center">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck"> Voglio ricevero le ultime news e informazioni personalizzate per il mio profilo </label>
                    </div>
                  </div>
                <div class="col-12">
                  <div class="form-check pt-2 d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck"> Accetto Privacy Policy</label> 
                  </div>
                </div>
                <div class="col-12 pt-5 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                </div>
              </form>
        </div>
    </main>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
